<div class="card note" (click)="onShow()">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">{{ note.title }}</h6>
    <p class="card-text">{{ note.description }}</p>
    <button class="btn btn-link btn-sm note-btn edit-btn" (click)="onEdit()">Editar</button>
    <button class="btn btn-link btn-sm note-btn remove-btn" (click)="onRemove()">Eliminar</button>
  </div>
</div>
